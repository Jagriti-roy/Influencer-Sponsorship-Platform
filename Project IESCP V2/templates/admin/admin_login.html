<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-4 py-3">
        <a class="navbar-brand text-white" href="#">IESCP</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" href="/">Go Back</a>
            </li>
        </ul>
    </nav>
   
    <div class="container mt-5">
        <div class="bg-danger text-white p-4 rounded-3 shadow-lg mx-auto" style="max-width: 500px;">
            <div class="bg-dark text-white p-3 rounded-3 mb-4 text-center">
                <h2 class="mb-0">ADMIN Log-IN</h2>
            </div>
            <form action="/alogin" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" class="form-control" type="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" class="form-control" type="password" name="password" required>
                </div>
                <button class="btn btn-dark w-100" type="submit">Log-IN</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
